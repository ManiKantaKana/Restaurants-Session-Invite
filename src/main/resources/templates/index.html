<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Restaurants Session Invite </title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <!--<a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>-->
            <a class="navbar-brand" href="#" th:href="@{/}">Lunch Invite Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <h1>Restaurants Session Invite</h1>
    Welcome <span sec:authentication="principal.username"> User</span>
    <div class = "form-group">
        <span>
            <a href="/" th:href="@{/createLunchSession}">
                <button type="submit" class="btn btn-success"> Create Lunch Session </button>
            </a>
        </span>
    </div>
    <div class = "form-group">
        <span>
            <a href="/" th:href="@{/inviteUsers}">
                <button type="submit" class="btn btn-success"> Invite Users </button>
            </a>
        </span>
    </div>
    <div class = "form-group">
        <span>
            <a href="/" th:href="@{/restaurantSelAndInviteAccept}">
                <button type="submit" class="btn btn-success"> Invitation Accept and Restaurant Selection </button>
            </a>
        </span>
    </div>
</div>
</body>
</html>
